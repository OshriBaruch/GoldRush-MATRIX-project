<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body onLoad="startGame()">
    <div id="game">
        <div id="header">
            <div class="search">
                <input id="rows-input" class="input" type="text" placeholder="Set rows">
                <input id="columns-input" class="input" type="text" placeholder="Set columns">
                <i class="fas fa-search" onclick=getMatrixSize()></i>
            </div>
        </div>
        <div id="container"></div>
        <div id="footer"></div>
    </div>
    <script id="matrix-template" type="text/x-handlebars-template">
        {{#each Matrix}}   
            {{#each this}}
                <div class="columns {{this}}"></div>
            {{/each}}
        {{/each}}
    </script>

    <script id="score-template" type="text/x-handlebars-template">
        <div class="score" class="player1">player1: {{player1}}</div>
        <div class="score" class="player2">player2: {{player2}}</div>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

    <script src="Matrix.js"></script>
    <script src="GoldRush.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
